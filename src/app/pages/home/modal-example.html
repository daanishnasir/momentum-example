<md-modal [(show)]="showModal">
  <md-modal-header (closeButtonClick)="closeModal()" headerLabel="Default Modal">
  </md-modal-header>
  <md-modal-body><form></form></md-modal-body>
  <md-modal-footer>
    <button
      class="md-button md-button--36 md-button--default"
      alt="Close Modal"
      type="button"
      aria-label="Close Modal"
    >
      <span class="md-button__children">
        Cancel
      </span>
    </button>
    <button
      class="md-button md-button--36 md-button--blue"
      alt="Submit Form"
      type="submit"
      aria-label="Submit Form"
    >
      <span class="md-button__children">OK</span>
    </button>
  </md-modal-footer>
</md-modal>
